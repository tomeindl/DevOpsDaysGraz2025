name: Release Pipeline

on :
  push:
    branches:
      - main
  workflow_dispatch:
    

jobs:
  release-pipeline:
    name: Release Pipeline
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup .net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: test
        run: dotnet test .\src\DevOpsDaysTasks.Core.Tests 


   